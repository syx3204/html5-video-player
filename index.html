<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4757;
            --control-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .player-wrapper {
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            position: relative;
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }

        /* å­—å¹•å®¹å™¨ */
        #customSubtitle {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 80%;
            min-width: 20%;
            text-align: center;
            padding: 12px 24px;
            display: inline-block;
            white-space: pre-wrap;
            word-break: break-word;
            
            color: #fff;
            font-size: 26px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            backdrop-filter: blur(4px);
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
            line-height: 1.4;
            
            opacity: 0;
            transition: all 0.3s ease;
        }

        #customSubtitle.active {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 12px 20px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }

        .player-wrapper:hover .controls-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            height: 48px;
        }

        /* è¿›åº¦æ¡æ ·å¼ */
        .progress-container {
            position: absolute;
            top: -12px;
            left: 0;
            right: 0;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
        }

        #progressBar {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.1s linear;
            position: relative;
        }

        #progressBar::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-container:hover #progressBar::after {
            opacity: 1;
        }

        /* æŒ‰é’®æ ·å¼ */
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* æ—¶é—´æ˜¾ç¤º */
        .time-display {
            color: rgba(255,255,255,0.9);
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            min-width: 120px;
            letter-spacing: 0.5px;
        }

        /* éŸ³é‡æ»‘å— */
        #volumeSlider {
            width: 0;
            height: 4px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .volume-container:hover #volumeSlider {
            width: 80px;
            opacity: 1;
        }

        /* å…¨å±å›¾æ ‡åŠ¨ç”» */
        #fullscreenBtn::before {
            content: 'â›¶';
            transition: transform 0.3s ease;
        }

        .player-wrapper.fullscreen #fullscreenBtn::before {
            content: 'â›¶';
            transform: rotate(90deg);
        }

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 768px) {
            .controls-overlay {
                padding: 8px 12px;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 100px;
            }
            
            #volumeSlider {
                display: none;
            }
        }

        /* åŠ è½½åŠ¨ç”» */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .loading .control-btn {
            animation: pulse 1.5s infinite;
        }

        .player-wrapper {
        /* ä¿æŒåŸæœ‰æ ·å¼ */
            aspect-ratio: 16/9; /* ä¿æŒè§†é¢‘å®½é«˜æ¯” */
            max-width: 100vw;   /* ç§»åŠ¨ç«¯æ»¡å±å®½åº¦ */
            max-height: 100vh;  /* é˜²æ­¢è¶…å‡ºå±å¹•é«˜åº¦ */
        }

        /* è§†é¢‘å…ƒç´ é€‚é… */
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ä¿æŒè§†é¢‘æ¯”ä¾‹ */
        }

        /* å¢å¼ºå“åº”å¼åª’ä½“æŸ¥è¯¢ */
        @media (max-width: 768px), (orientation: portrait) {
            /* ç«–å±æ¨¡å¼é€‚é… */
            .player-wrapper {
                border-radius: 0;
                max-width: 100%;
                aspect-ratio: unset;
                height: auto;
                min-height: 50vh;
            }

            #customSubtitle {
                bottom: 80px;
                font-size: 18px;
                max-width: 90%;
                padding: 8px 16px;
                backdrop-filter: blur(2px);
            }

            .control-group {
                gap: 10px;
                height: 44px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            /* ç§»åŠ¨ç«¯éšè—æ—¶é—´æ˜¾ç¤º */
            .time-display {
                display: none;
            }

            /* ä¼˜åŒ–è¿›åº¦æ¡è§¦æ‘¸åŒºåŸŸ */
            .progress-container {
                height: 8px;
                top: -6px;
            }

            #progressBar::after {
                width: 16px;
                height: 16px;
                top: -6px;
            }
        }

        @media (min-width: 1600px) {
            /* å¤§å±å¹•ä¼˜åŒ– */
            #customSubtitle {
                font-size: 32px;
                bottom: 120px;
            }

            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
        }

        /* æ¨ªå±ç§»åŠ¨è®¾å¤‡ä¼˜åŒ– */
        @media (orientation: landscape) and (max-width: 1024px) {
            .player-wrapper {
                max-height: 90vh;
            }

            #customSubtitle {
                bottom: 70px;
                font-size: 22px;
            }
        }

        /* è¶…å°å±å¹•æ‰‹æœºé€‚é… */
        @media (max-width: 360px) {
            #customSubtitle {
                font-size: 16px;
                bottom: 60px;
                padding: 6px 12px;
            }

            .control-btn {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }

        /* å¹³æ¿è®¾å¤‡é€‚é… */
        @media (min-width: 769px) and (max-width: 1024px) {
            #customSubtitle {
                font-size: 24px;
                bottom: 90px;
            }

            .control-btn {
                width: 42px;
                height: 42px;
            }
        }
        </style>
</head>
<body>
    <div class="player-wrapper">
        <video id="videoElement">
            <source src="https://m.ccw.site/creator-college/videos/c85e8859cf0f6656589dd7614f6df1a3.mp4" type="video/mp4">
        </video>
        <div id="customSubtitle"></div>
        
        <div class="controls-overlay">
            <div class="progress-container">
                <div id="progressBar"></div>
            </div>
            <div class="control-group">
                <button class="control-btn" id="playBtn">â–¶</button>
                <span class="time-display">
                    <span id="currentTime">00:00</span> / 
                    <span id="duration">00:00</span>
                </span>
                <div class="volume-container" style="display: flex; align-items: center; gap: 8px;">
                    <button class="control-btn" id="volumeBtn">ğŸ”Š</button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                </div>
                <button class="control-btn" id="fullscreenBtn"></button>
            </div>
        </div>
    </div>

    <script>
        // DOM å…ƒç´ è·å–
        const video = document.getElementById('videoElement');
        const subtitleDisplay = document.getElementById('customSubtitle');
        const playBtn = document.getElementById('playBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const progressContainer = document.querySelector('.progress-container');
        
        let subtitles = [];
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        function initPlayer() {
            loadSubtitle();
            setupControls();
            setupEventListeners();
            setupStylePresets();
            video.addEventListener('loadedmetadata', () => {
                duration.textContent = formatTime(video.duration);
            });
        }
        
        // æ§ä»¶åˆå§‹åŒ–
        function setupControls() {
            // åˆå§‹åŒ–éŸ³é‡çŠ¶æ€
            volumeBtn.textContent = video.volume === 0 ? 'ğŸ”‡' : 'ğŸ”Š';
            volumeSlider.value = video.volume;
            
            // åˆå§‹åŒ–æ’­æ”¾æŒ‰é’®çŠ¶æ€
            playBtn.textContent = video.paused ? 'â–¶' : 'â¸';
            
            // åˆå§‹åŒ–è¿›åº¦æ¡
            progressBar.style.width = '0%';
        }
        
        // æ·»åŠ åŠ è½½çŠ¶æ€æŒ‡ç¤º
        video.addEventListener('waiting', () => {
            document.querySelector('.player-wrapper').classList.add('loading');
        });

        video.addEventListener('playing', () => {
            document.querySelector('.player-wrapper').classList.remove('loading');
        });

        // æ·»åŠ éŸ³é‡æ¸å˜åŠ¨ç”»
        let volumeTimeout;
        volumeSlider.addEventListener('input', (e) => {
            clearTimeout(volumeTimeout);
            document.querySelector('.volume-container').classList.add('active');
            volumeTimeout = setTimeout(() => {
                document.querySelector('.volume-container').classList.remove('active');
            }, 2000);
        });

        // äº‹ä»¶ç›‘å¬è®¾ç½®
        function setupEventListeners() {
            // æ’­æ”¾æ§åˆ¶
            playBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            
            // è¿›åº¦æ¡æ§åˆ¶
            video.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', seekVideo);
            
            // éŸ³é‡æ§åˆ¶
            volumeSlider.addEventListener('input', handleVolumeChange);
            
            // å…¨å±æ§åˆ¶
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', handleKeyboardShortcut);
            
            // ç§»åŠ¨ç«¯è§¦æ‘¸æ§åˆ¶
            progressContainer.addEventListener('touchstart', handleTouchStart);
            progressContainer.addEventListener('touchmove', handleTouchMove);
            progressContainer.addEventListener('touchend', handleTouchEnd);
        }
        
        // æ’­æ”¾/æš‚åœåˆ‡æ¢
        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.textContent = 'â¸';
            } else {
                video.pause();
                playBtn.textContent = 'â–¶';
            }
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${progress}%`;
            currentTime.textContent = formatTime(video.currentTime);
        }
        
        // è¿›åº¦è·³è½¬
        function seekVideo(e) {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        }
        
        // éŸ³é‡æ§åˆ¶
        function handleVolumeChange(e) {
            video.volume = e.target.value;
            volumeBtn.textContent = video.volume === 0 ? 'ğŸ”‡' : 'ğŸ”Š';
        }
        
        // å…¨å±åˆ‡æ¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.querySelector('.player-wrapper').requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // é”®ç›˜å¿«æ·é”®å¤„ç†
        function handleKeyboardShortcut(e) {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - 5);
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + 5);
                    break;
                case 'KeyM':
                    video.muted = !video.muted;
                    break;
            }
        }
        
        // ç§»åŠ¨ç«¯è§¦æ‘¸æ§åˆ¶å˜é‡
        let isSeeking = false;
        let touchStartX = 0;
        
        function handleTouchStart(e) {
            isSeeking = true;
            touchStartX = e.touches[0].clientX;
            video.pause();
        }
        
        function handleTouchMove(e) {
            if (!isSeeking) return;
            const deltaX = e.touches[0].clientX - touchStartX;
            const seekTime = (deltaX / progressContainer.offsetWidth) * video.duration;
            video.currentTime += seekTime;
            touchStartX = e.touches[0].clientX;
        }
        
        function handleTouchEnd() {
            isSeeking = false;
            video.play();
        }
        
        // å­—å¹•å¤„ç†
        async function loadSubtitle() {
            try {
                const response = await fetch('https://m.ccw.site/creator-college/images/714d5ab0b4ef5455906f0b4bda6c088a.vtt');
                const text = await response.text();
                parseVTT(text);
            } catch (error) {
                showSubtitleError();
            }
        }
        
        function parseVTT(vttText) {
            subtitles = [];
            const cueBlocks = vttText.split(/\n\s*\n/);
            
            cueBlocks.forEach(block => {
                if (block.includes('-->')) {
                    const lines = block.split('\n');
                    const [start, end] = lines[0].split(' --> ');
                    const text = cleanText(lines.slice(1).join('\n'));
                    
                    subtitles.push({
                        start: parseTime(start),
                        end: parseTime(end.split(' ')[0]),
                        text: text
                    });
                }
            });
        }
        
        function cleanText(text) {
            return text
                .replace(/<X-word-ms[^>]*>/g, '')
                .replace(/<\/X-word-ms>/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }
        
        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            return (+parts[0]) * 3600 + (+parts[1]) * 60 + (+parts[2]);
        }
        
        // å­—å¹•æ˜¾ç¤ºæ›´æ–°
        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            const activeCue = findActiveCue(currentTime);
            
            if (activeCue) {
                subtitleDisplay.textContent = activeCue.text;
                subtitleDisplay.classList.add('active');
            } else {
                subtitleDisplay.classList.remove('active');
            }
        });
        
        // äºŒåˆ†æŸ¥æ‰¾ä¼˜åŒ–
        function findActiveCue(time) {
            let left = 0;
            let right = subtitles.length - 1;
            
            while (left <= right) {
                const mid = Math.floor((left + right) / 2);
                if (subtitles[mid].start <= time && subtitles[mid].end >= time) {
                    return subtitles[mid];
                } else if (subtitles[mid].end < time) {
                    left = mid + 1;
                } else {
                    right = mid - 1;
                }
            }
            return null;
        }
        
        // æ ·å¼é¢„è®¾
        function setupStylePresets() {
            const presets = {
                cinema: {
                    fontSize: '26px',
                    color: '#ffffff',
                    textShadow: '0 2px 8px rgba(0,0,0,0.6)'
                },
                highlight: {
                    fontSize: '24px',
                    color: '#ffd700',
                    backgroundColor: 'rgba(0,0,0,0.7)',
                    padding: '15px 30px'
                }
            };
        
            window.setSubtitleStyle = (preset) => {
                Object.assign(subtitleDisplay.style, presets[preset]);
            };
        }
        
        // é”™è¯¯å¤„ç†
        function showSubtitleError() {
            subtitleDisplay.textContent = 'âš  å­—å¹•åŠ è½½å¤±è´¥';
            subtitleDisplay.style.color = '#ff4757';
            subtitleDisplay.classList.add('active');
        }
        
        // æ—¶é—´æ ¼å¼åŒ–å·¥å…·
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return h > 0 
                ? `${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`
                : `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function handleResize() {
            const player = document.querySelector('.player-wrapper');
            const isMobile = window.matchMedia("(max-width: 768px)").matches;
            
            // ç§»åŠ¨ç«¯é”å®šç«–å±è§†é¢‘é«˜åº¦
            if(isMobile && window.innerHeight > window.innerWidth) {
                player.style.height = `${window.innerHeight * 0.6}px`;
            } else {
                player.style.height = '';
            }
        }

        // æ·»åŠ çª—å£å°ºå¯¸ç›‘å¬
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);

        // åˆå§‹åŒ–æ—¶è°ƒç”¨ä¸€æ¬¡
        handleResize();

        // ä¿®æ”¹å…¨å±å‡½æ•°é€‚é…ç§»åŠ¨ç«¯
        function toggleFullscreen() {
            const player = document.querySelector('.player-wrapper');
            if(!document.fullscreenElement) {
                if(player.requestFullscreen) {
                    player.requestFullscreen();
                } else if(player.webkitRequestFullscreen) { /* Safari */
                    player.webkitRequestFullscreen();
                } else if(player.mozRequestFullScreen) { /* Firefox */
                    player.mozRequestFullScreen();
                }
            } else {
                if(document.exitFullscreen) {
                    document.exitFullscreen();
                } else if(document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if(document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                }
            }
        }

        // ä¼˜åŒ–ç§»åŠ¨ç«¯è§¦æ‘¸å¤„ç†
        let touchStartTime = 0;
        const TOUCH_DELAY = 100;

        function handleTouchStart(e) {
            isSeeking = true;
            touchStartX = e.touches[0].clientX;
            touchStartTime = Date.now();
            video.pause();
        }

        function handleTouchMove(e) {
            if(!isSeeking) return;
            if(Date.now() - touchStartTime < TOUCH_DELAY) return;
            
            const deltaX = e.touches[0].clientX - touchStartX;
            const seekPercent = deltaX / progressContainer.offsetWidth;
            const seekTime = seekPercent * video.duration;
            
            video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seekTime));
            touchStartX = e.touches[0].clientX;
            touchStartTime = Date.now();
        }
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        initPlayer();
    </script>
